<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<table style="background-color: lavenderblush; margin: 20px" class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Author</th>
        <th scope="col">Copies of the books</th>
        <th scope="col">1st Action</th>
        <th scope="col">2nd Action</th>
        <th scope="col">3rd Action</th>
        <th scope="col">4th Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.author.name + ' ' + book.author.surname}">Otto</td>
        <td th:text="${book.availableCopies}"></td>
        <td>
            <form method="get" th:action="@{/edit}">
                <input type="text" name="id" th:value="${book.id}" hidden/>
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/delete}">
                <input type="text" name="id" th:value="${book.id}" hidden/>
                <button type="submit" class="btn btn-danger ">Delete</button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/reduceCopy}">
                <input type="text" name="id" th:value="${book.id}" hidden/>
                <button type="submit" class="btn btn-primary">Reduce Copy</button>
            </form>
        </td>
        <td>
            <form method="post" th:action="@{/reduceCopy}">
                <input type="text" name="id" th:value="${book.id}" hidden/>
                <button type="submit" class="btn btn-warning">Mark as taken</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a href="/addBook" style="margin-left: 5%; border: solid; padding: 2px;" >Add Book</a>
</body>
</html>
